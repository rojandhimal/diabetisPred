{% extends 'base.html' %}

{% block content %}

<section class="login-block">
    <div class="container">
        <div class="row">
            <div class="col-md-4 login-sec">
                <h2 class="text-center">Register Now</h2>
                <form class="login-form" action="register" method="GET">
                  
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-uppercase">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-uppercase">Password</label>
                        <input type="password" class="form-control" placeholder="******************">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-uppercase">Confirm Password</label>
                        <input type="password" class="form-control" name="password" placeholder="******************">
                    </div>


                    <div class="form-check">
                        <button type="submit" class="btn btn-login float-right">Register</button>
                        
                    </div>
                    
                </form>
            </div>
            <div class="col-md-8 banner-sec">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid"
                                src="https://static.pexels.com/photos/33972/pexels-photo.jpg" alt="First slide">
                            <div class="carousel-caption d-none d-md-block">
                                <div class="banner-text">
                                    <h2>Diabetis Prediction</h2>
                                    <p>Diabetis Prediction with gaussian naive bayes.</p>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
</section>

{% endblock content %}
